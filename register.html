<!-- CONTENT -->
<div>
    <div class="form">
        <label class="firstnamelabel">First Name &emsp;</label>
        <input type="text" placeholder="First Name" class="firstname" id="firstNameID">&emsp;
        <label class="lastnamelabel">Last Name &emsp;</label>
        <input type="text" placeholder="Last Name" class="lastname" id="lastNameID">
    </div><br>

    <div class="form">
        <label class="emaillabel">Email &emsp;</label>
        <input type="text" placeholder="Email" class="email" id="emailID">
    </div><br>

    <div class="form">
        <label>Password &emsp;</label>
        <input type="password" placeholder="Password (8 Characters Minimum, Alphanumeric, 1 Uppercase and Lowercase Characters Minimum)" class="password" id="passwordID">
    </div><br>

    <div class="form">
        <label class="confirmpasswordlabel">Confirm &emsp;</label>
        <input type="password" placeholder="Confirm Password" class="confirmpassword" id="confirmPasswordID">
    </div><br>

    <div class="form">
        <label class="addresslabel">Address</label>
        <textarea name="address" placeholder="Address (5 Words Minimum)" class="address" id="addressID"></textarea>
    </div><br>

    <div class="form">
        <label for="gender" class="genderlabel">Gender &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
        <input type="radio" name="gender" id="maleID">
        <label>Male</label>&emsp;&emsp;
        <input type="radio" name="gender" id="femaleID">
        <label>Female</label>
    </div><br>

    <div class="form">
        <label class="skintypelabel">&emsp;&emsp;&emsp;Skin Type</label>
        <select name="skin" class="skindropdown" id="skinID">
            <option value="Normal">Normal</option>
            <option value="Dry">Dry</option>
            <option value="Oily">Oily</option>
        </select>
    </div><br><br><br>

    <div class="form">
        <input type="checkbox" id="iagreeID">
        <label>I Agree with the Terms and Conditions</label>
    </div><br><br>

    <div class="form">
        <button class="button" onclick="submit()">Submit</button>
    </div><br><br>

</div>
